apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-reader
  namespace: intimations
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-pods
  namespace: intimations
subjects:
  - kind: ServiceAccount
    name: default
    namespace: intimations
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io
